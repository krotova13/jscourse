<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //1 задание
            "use strict";
            let a = 1,
                b = 1,
                c,
                d;
            c = ++a;
            alert(c);
            //ответ 2, потому что это префиксная форма (сначала происходит изменение переменной, а потом возврат) увеличивает число на 1
            d = b++;
            alert(d);
            //ответ 1, потому что это постфиксная форма (сначала идет возврат, а потом изменение переменной) остается число 1
            c = 2 + ++a;
            alert(c);
            // ответ 5, потому что предыдущее значение ++а увеличивается на 1, получается 3, итог 5
            d = 2 + b++;
            alert(d);
            // ответ 4, потому что предыдущее значение b++ увеличивается на 1, получается 2, итог 4
            alert(a); // ответ 3, потому что изначальное значение а=1, и были две операции инкримента
            alert(b); // ответ 3, потому что потому что изначальное значение b=1, и были две операции инкримента
        </script>
    </body>
</html>
