<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //Task #1
            let celcium = prompt("Enter celcium value");
            let farenheitResult = (9 / 5) * parseFloat(celcium) + 32;
            alert(farenheitResult);

            //Task #2
            let admin;
            let name = "Василий";
            admin = name;
            console.log(admin);

            //Task #3
            console.log(10 + 10 + "10"); // значения без кавычек считаются числом, поэтому складываются как числа, число в кавычках считается строкой, поэтому рез-т первого сложения приводится к строке
            console.log(10 + "10" + 10); // число 10, строка 10, число 10
            console.log(10 + 10 + +"10"); // два числа складываются получается 20, плюс перед кавычками значит, что строка меняется на число, поэтому все значения складываются как числа
            console.log(10 / -""); // пустая строка приводится к нулю, минус перед кавычками меняет знак на противоположный, при делении на ноль получается бесконечность(-)
            console.log(10 / +"2,5"); // т.к значение в кавычках написано через запятую, его нельзя привести к числу, поэтому NaN
        </script>
    </body>
</html>
